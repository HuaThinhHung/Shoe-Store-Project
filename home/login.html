<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sneaker Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-purple-100 min-h-screen flex items-center justify-center px-4">
    <div
        class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row gap-y-8 md:gap-y-0">
        <!-- Left Side with Sneaker Image -->
        <div class="md:w-1/2 bg-purple-200 flex items-center justify-center p-6 md:p-10 relative">
            <img src="/img/portfolio/3.jpg" alt="Sneaker" class="max-w-full h-auto drop-shadow-xl object-contain" />
            <h2 class="absolute bottom-5 left-1/2 transform -translate-x-1/2 text-xl text-white font-semibold"></h2>
        </div>

        <!-- Right Side with Login Form -->
        <div class="md:w-1/2 p-6 md:p-10 flex flex-col justify-center">
            <h2 class="text-3xl text-center font-bold text-gray-800 mb-6">Login to your account</h2>

            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none"
                        placeholder="you@example.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 outline-none"
                        placeholder="********" required />
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center text-sm gap-y-2 sm:gap-y-0">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-purple-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2.5 rounded-lg transition duration-300">
                    Login
                </button>
            </form>

            <p class="mt-6 text-sm text-gray-600 text-center">
                Don't have an account?
                <a href="#" class="text-purple-600 hover:underline font-semibold">Sign up here</a>
            </p>

            <div class="mt-6 flex justify-center gap-4">
                <button
                    class="bg-blue-500 text-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-blue-600"
                    title="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button
                    class="bg-red-500 text-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-red-600"
                    title="Login with Google">
                    <i class="fab fa-google"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
